<div class="container">
    <h2>Login Now:</h2>

    <div *ngIf="ApiError" class="alert alert-danger">
{{ApiError}}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">


<label for="email">Email</label>
<input type="email" id="email" formControlName="email" class="form-control">

<div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched  || isNotValidForm)" class="alert alert-danger p-2" >

    <p  *ngIf="loginForm.get('email')?.getError('required')"  class="mb-0"> Email is required </p>
    <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0">Email invalid</p>

</div>

<label for="password">Password</label>
<input type="password" id="password" formControlName="password" class="form-control">


<div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || isNotValidForm)" class="alert alert-danger p-2" >

    <p  *ngIf="loginForm.get('password')?.getError('required')"  class="mb-0"> Password is required </p>
    <p *ngIf="loginForm.get('password')?.getError('pattern')" class="mb-0">Password Pattern invalid</p>

</div>





<button  class="btn btn-success mt-4 d-block ms-auto" type="submit">
    <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>    
    
    <span *ngIf="!isLoading" >
        Login
    </span></button>


    </form>

</div>
