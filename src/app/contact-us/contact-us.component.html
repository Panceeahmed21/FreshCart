 <div class="container">
    <div *ngIf="messageSent" class="alert text-success p-1 w-50  text-center m-auto" >
        <p >Message is sent successfully</p>
    </div>
   <form  [formGroup]="contactForm">
        <label for="name">Name</label>
        <input type="text" id="nameID" class="form-control" formControlName="name">

        <div class="alert text-danger p-1 " *ngIf="contactForm.get('name')?.errors &&contactForm.get('name')?.touched ||isNotValid">
            <p  *ngIf="contactForm.get('name')?.getError('required')">Name is required</p>
            <p  *ngIf="contactForm.get('name')?.getError('minlength')">Min length is 3</p>
            <p  *ngIf="contactForm.get('name')?.getError('maxlength')">Max length is 10</p>
        </div>

        <label for="email" class="mt-2">Email</label>
        <input type="text" id="emailID" class="form-control"  formControlName="email">

        <div class="alert text-danger p-1" *ngIf="contactForm.get('email')?.errors &&contactForm.get('email')?.touched ||isNotValid">
            <p  *ngIf="contactForm.get('email')?.getError('required')">Email is required</p>
            <p  *ngIf="contactForm.get('email')?.getError('email')">Email pattern is not valid</p>

        </div>
        <label for="feedback" class="mt-2"  >Enter your feedback</label >
        <textarea id="message"  formControlName="message" style="resize: none;"  cols="20" rows="6" class="form-control" ></textarea>

        <div class="alert p-1 text-danger " *ngIf="contactForm.get('message')?.errors &&contactForm.get('message')?.touched ||isNotValid ">
            <p  *ngIf="contactForm.get('message')?.getError('required')">Feedback is required</p>
            <p  *ngIf="contactForm.get('message')?.getError('minlength')">Min length is 3</p>
            <p  *ngIf="contactForm.get('message')?.getError('maxlength')">Max length is 500</p>
        </div>
    
        <button (click)="contact()" id="contactBtn" class="btn btn-success d-block ms-auto mt-2" value="submit" type="submit">Send</button>
    </form>
</div>
