<h3 class="m-lg-4">Popular Categories</h3>
<owl-carousel-o [options]="customOptions"> 

    <ng-container *ngFor="let slide of allCategories">
      <ng-template carouselSlide>
        <img height="200" [src]="slide.image">
        <h3 class="h6 text-center">{{slide.name}}</h3>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
